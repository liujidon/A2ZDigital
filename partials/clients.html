 <div class="row">
    <div class="col-md-12" ng-show="clients.length > 0">
    
    <nav class= "navbar" role= "navigation" >
        <div class= "navbar-header" >
            <a class="btn btn-md btn-success" href="#/edit-client/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new client</a>
        </div>
        <div class="col-md-3">
            <div class="input-group input-group-md">
                <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                <input type="text" class="form-control" ng-model="searchName" placeholder="Search">
            </div>
        </div>
    </nav>

    <div class = "row"></div>
        <table class="table table-striped table-bordered animated fadeIn">
        <thead>
        <th>First Name&nbsp;</th>
        <th>Last Name&nbsp;</th>
        <th>Phone&nbsp;</th>
        <th>Address&nbsp;</th>
        <th>Email&nbsp;</th>
         <th>View Client &nbsp;</th>
        <th>Edit Client &nbsp;</th>
        <th>Add Services &nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="data in clients | filter: searchName">
                <td>{{data.firstName}}</td>
                <td>{{data.lastName}}</td>
                <td>{{data.phone}}</td>
                <td>{{data.address}}</td>
                <td>{{data.email}}</td>
              	<td><a href="">&nbsp;<i class="glyphicon glyphicon-open-eye"></i>&nbsp; View Client</a></td>
                <td><a href="#/edit-client/{{data.clientNumber}}">&nbsp;<i class="glyphicon glyphicon-edit"></i> Edit Client</a></td>
                <td><a href="#/add-services/{{data.clientNumber}}">&nbsp;<i class="glyphicon glyphicon-plus"></i>&nbsp; Add Service</a></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="col-md-9" ng-show="clients.length == 0">
        <div class="col-md-9">
            <h4>No clients found</h4>
        </div>
    </div>
</div>
