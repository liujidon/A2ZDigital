 <div class="row">
    <div class="col-md-12" ng-show="clients.length > 0">
    
    <nav class= "navbar navbar-default" role= "navigation" >
        <div class= "navbar-header" >
            <a class="btn btn-lg btn-success" href="#/edit-client/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new client</a>
        </div>
        <div class ="col-md-3">
        <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-search"></span>
            </span>
            <input type="search" ng-model="searchName" placeholder="Search"/>
        </div>
    </div>
    
    </nav>
    <div class = "row"></div>
        <table class="table table-striped table-bordered">
        <thead>
        <th>First Name&nbsp;</th>
        <th>Last Name&nbsp;</th>
        <th>Phone&nbsp;</th>
        <th>Address&nbsp;</th>
        <th>Email&nbsp;</th>
        <th>City&nbsp;</th>
        <th>Potsal Code&nbsp;</th>
        <th>Gender&nbsp;</th>
        <th>Action&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="data in clients | filter: searchName">
                <td>{{data.firstName}}</td>
                <td>{{data.lastName}}</td>
                <td>{{data.phone}}</td>
                <td>{{data.address}}</td>
                <td>{{data.email}}</td>
                <td>{{data.city}}</td>
                <td>{{data.postalCode}}</td>
                <td>{{data.gender}}</td>
                <td><a href="#/edit-client/{{data.clientNumber}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Client</a></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="clients.length == 0">
        <div class="col-md-12">
            <h4>No clients found</h4>
        </div>
    </div>
</div>
